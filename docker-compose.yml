services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: db_for_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: testPASSWD
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: